<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset-min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Custom css-->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- Browser Tab Icon-->
  <link rel="icon" href="./assets/images/bs32.png">
  <title>Hangman of Fortune</title>
</head>

<body>

  <div class="nav-container">
    <nav class="navbar navbar-expand-sm navbar-light ">
      <div id="hmlogo" class="site-name"><img src="assets/images/logo.png" alt="logo"></div>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <input class="btn btn-danger menu" id="reset" type="button" value="Reset" onclick="this.blur();">
          <input class="btn btn-danger menu" id="rules" type="button" value="Rules" onclick="this.blur();">
          <input class="btn btn-danger menu" id="about" type="button" value="About" onclick="this.blur();">
        </div>
      </div>
    </nav>
  </div>

  <div class="container-fluid">

    <div id="info-wrapper">

      <div id="sc01" class="scores">
        <img class="label" src="assets/images/left.png" alt="">
      </div>

      <div id="sc02" class="scores">
        <p id="wins">TEST</p>
        <p id="left"></p>
      </div>

      <div id="sc03" class="scores">
        <img class="label" src="assets/images/score.png" alt="">
      </div>

      <div id="sc04" class="scores">
        <p id="round" class="enMoney"></p>
        <p id="game" class="enMoney"></p>
      </div>

    </div>

    <div id="game-wrapper">
      <div id="hangman">
        <img id="h-0" alt="empty gallows" src="assets/images/h-00.png">
        <img id="h-1" class="gallow" alt="gallows with head" src="assets/images/h-01.png">
        <img id="h-2" class="gallow" alt="gallows with head and eyes" src="assets/images/h-02.png">
        <img id="h-3" class="gallow" alt="gallows with head, eyes and torso" src="assets/images/h-03.png">
        <img id="h-4" class="gallow" alt="gallows with head, eyes, torso and left arm" src="assets/images/h-04.png">
        <img id="h-5" class="gallow" alt="gallows with head, eyes, torso, left arm and right arm"
          src="assets/images/h-05.png">
        <img id="h-6" class="gallow" alt="gallows with head, eyes, torso, left arm, right arm and left leg"
          src="assets/images/h-06.png">
        <img id="h-7" class="gallow" alt="gallows with head, eyes, torso, left arm, right arm, left leg and right leg"
          src="assets/images/h-07.png">
        <img id="h-8" class="gallow"
          alt="gallows with head, eyes, torso, left arm, right arm, left leg, right leg and left foot"
          src="assets/images/h-08.png">
        <img id="h-9" class="gallow"
          alt="gallows with head, eyes, torso, left arm, right arm, left leg, right leg, left foot and right foot"
          src="assets/images/h-09.png">
        <img id="h-10" class="gallow" alt="gallows with hanging stick man" src="assets/images/h-10.png">

      </div>
      <div id="wof" class="col">
        <img id="bk-wheel" alt="background" src="assets/images/wbg.png">
        <img id="bk-nswheel" alt="disabled prize wheel" src="assets/images/nsbg.png">
        <img id="wheel" alt="prize wheel" src="assets/images/wheel.png">
        <img id="ulose" alt="you lose" src="assets/images/lose.png">
        <img id="uwin" alt="you win" src="assets/images/win.png">
      </div>
    </div>

    <div class="game-lower">

      <div class="row keys-row flex-nowrap">
        <div class="col">
          <p class="mono-type" id="board"></p>
          <p id="hint"></p>
        </div>
      </div>

      <div class="row keys-row no-gutters row1 flex-nowrap">
        <div class="col">
          <input class="btn btn-danger keyboard" id="A" type="button" value="A" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="B" type="button" value="B" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="C" type="button" value="C" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="D" type="button" value="D" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="E" type="button" value="E" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="F" type="button" value="F" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="G" type="button" value="G" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="H" type="button" value="H" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="I" type="button" value="I" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="J" type="button" value="J" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="K" type="button" value="K" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="L" type="button" value="L" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="M" type="button" value="M" onclick="this.blur();">
        </div>
      </div>

      <div class="row keys-row no-gutters row2 flex-nowrap">
        <div class=col>
          <input class="btn btn-danger keyboard" id="N" type="button" value="N" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="O" type="button" value="O" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="P" type="button" value="P" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="Q" type="button" value="Q" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="R" type="button" value="R" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="S" type="button" value="S" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="T" type="button" value="T" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="U" type="button" value="U" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="V" type="button" value="V" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="W" type="button" value="W" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="X" type="button" value="X" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="Y" type="button" value="Y" onclick="this.blur();">
          <input class="btn btn-danger keyboard" id="Z" type="button" value="Z" onclick="this.blur();">
        </div> 
      </div>

      <div id="spacer1">.</div>
    </div>
    <div id="spacer2">.</div>

  </div>

  <div class="container-fluid footer-container">
    <div class="footer-sub">
      <div class="left-side">
        <span>UT-Austin Coding Bootcamp</span>
      </div>
      <div class="right-side copyright">
        <p>Â© 2019 Copyright:
          <a href="https://williamstephan.github.io">Oldguy.dev</a></p>
      </div>
    </div>
  </div><!-- .container-fluid .footer-container -->

  <!-- Custom JavaScript -->
  <script src="./assets/js/includeLib.js"></script>
  <script src="./assets/js/audio.js"></script>
  <script src="./assets/js/game.js"></script>
  <script src="./assets/js/puzzle.js"></script>
  <script src="./assets/js/letters.js"></script>
  <script src="./assets/js/wheel.js"></script>
  <script src="./assets/js/appLib.js"></script>
  <script src="./assets/js/app.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>
</html>
