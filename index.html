<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset-min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Custom css-->
 <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- Browser Tab Icon-->
  <link rel="icon" href="./assets/images/bs32.png">
  <title>Hangman of Fortune</title>
</head>
<body>
  
<div class="container-fluid">

  <div class="row keys-row flex-nowrap"> 
    <div class="col">
      
    </div>
    <div class="col">
      <img class="spinner" id= "wheel" width="400rem" height="400rem" src="assets/images/wf.png">
    </div>
  </div>


   
  <div class="row keys-row flex-nowrap"> 

    <div class="col">

      <p class="mono-type" id="board"></p>
      <p class="mono-type" id="hint"></p>

    
    </div>
  </div>

  <div class="row keys-row flex-nowrap">    
    <div class="col" >
      <input class="btn btn-primary keyboard" id="A" type="button" value="A">
      <input class="btn btn-primary keyboard" id="B" type="button" value="B">
      <input class="btn btn-primary keyboard" id="C" type="button" value="C">
      <input class="btn btn-primary keyboard" id="D" type="button" value="D">
      <input class="btn btn-primary keyboard" id="E" type="button" value="E">
      <input class="btn btn-primary keyboard" id="F" type="button" value="F">
      <input class="btn btn-primary keyboard" id="G" type="button" value="G">
      <input class="btn btn-primary keyboard" id="H" type="button" value="H">
      <input class="btn btn-primary keyboard" id="I" type="button" value="I">
      <input class="btn btn-primary keyboard" id="J" type="button" value="J">
      <input class="btn btn-primary keyboard" id="K" type="button" value="K">
      <input class="btn btn-primary keyboard" id="L" type="button" value="L">
      <input class="btn btn-primary keyboard" id="M" type="button" value="M">
    </div>
  </div>

  <div class="row keys-row flex-nowrap"> 
    <div class=col>
      <input class="btn btn-primary keyboard" id="N" type="button" value="N">
      <input class="btn btn-primary keyboard" id="O" type="button" value="O">
      <input class="btn btn-primary keyboard" id="P" type="button" value="P">
      <input class="btn btn-primary keyboard" id="Q" type="button" value="Q">
      <input class="btn btn-primary keyboard" id="R" type="button" value="R">
      <input class="btn btn-primary keyboard" id="S" type="button" value="S">
      <input class="btn btn-primary keyboard" id="T" type="button" value="T">
      <input class="btn btn-primary keyboard" id="U" type="button" value="U">
      <input class="btn btn-primary keyboard" id="V" type="button" value="V">
      <input class="btn btn-primary keyboard" id="W" type="button" value="W">
      <input class="btn btn-primary keyboard" id="X" type="button" value="X">
      <input class="btn btn-primary keyboard" id="Y" type="button" value="Y">
      <input class="btn btn-primary keyboard" id="Z" type="button" value="Z">
    </div>
  </div>
    
</div>

<div id="displayGame"></div>
<div id="displayStuff"></div>

<!-- Custom JavaScript -->
<script src="./assets/js/includeLib.js"></script>
<script src="./assets/js/game.js"></script>
<script src="./assets/js/puzzle.js"></script>
<script src="./assets/js/letter.js"></script>
<script src="./assets/js/wheel.js"></script>
<script src="./assets/js/app.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://kit.fontawesome.com/53e5088cef.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
